<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for taking time to fill up this form.
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="age" id="age-label"
            >Age <span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="age"
            min="10"
            max="99"
            class="form-control"
            placeholder="Enter your age"
          />
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select name="role" id="dropdown" class="form-control" required>
            <option disabled selected value="">Select current role</option>
            <option value="student">Student</option>
            <option value="job">Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="definitely">
            <input
              type="radio"
              name="user-recommend"
              value="definitely"
              class="input-radio"
              checked
              id="definitely"
            />Definitely
          </label>
          <label for="maybe">
            <input
              type="radio"
              name="user-recommend"
              value="maybe"
              class="input-radio"
              id="maybe"
            />Maybe
          </label>
          <label for="not-sure">
            <input
              type="radio"
              name="user-recommend"
              value="not-sure"
              class="input-radio"
              id="not-sure"
            />Not sure
          </label>
        </div>
        <div class="form-group">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>
          <label for="front-end-projects"
            ><input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
              id="front-end-projects"
            />Front-end Projects</label
          >
          <label for="back-end-projects">
            <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
              id="back-end-projects"
            />Back-end Projects</label
          >
          <label for="data-visualization"
            ><input
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
              id="data-visualization"
            />Data Visualization</label
          >
          <label for="challenges"
            ><input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
              id="challenges"
            />Challenges</label
          >
          <label for="open-source-community"
            ><input
              name="prefer"
              value="open-source-community"
              type="checkbox"
              class="input-checkbox"
              id="open-source-community"
            />Open Source Community</label
          >
          <label for="gitter-help-rooms"
            ><input
              name="prefer"
              value="gitter-help-rooms"
              type="checkbox"
              class="input-checkbox"
              id="gitter-help-rooms"
            />Gitter help rooms</label
          >
          <label for="videos"
            ><input
              name="prefer"
              value="videos"
              type="checkbox"
              class="input-checkbox"
              id="videos"
            />Videos</label
          >
          <label for="city-meetups"
            ><input
              name="prefer"
              value="city-meetups"
              type="checkbox"
              class="input-checkbox"
              id="city-meetups"
            />City Meetups</label
          >
          <label for="wiki"
            ><input
              name="prefer"
              value="wiki"
              type="checkbox"
              class="input-checkbox"
              id="wiki"
            />Wiki</label
          >
          <label for="forum"
            ><input
              name="prefer"
              value="forum"
              type="checkbox"
              class="input-checkbox"
              id="forum"
            />Forum</label
          >
          <label for="additional-courses"
            ><input
              name="prefer"
              value="additional-courses"
              type="checkbox"
              class="input-checkbox"
              id="additional-courses"
            />Additional Courses</label
          >
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
